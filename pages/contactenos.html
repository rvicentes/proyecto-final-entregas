<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="imgs/logo.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/estilos.css">
	<title>Document</title>
</head>

<body>
	<!-- INICIA EL HEADER -->
	<nav class="navbar navbar-expand-lg bg-info">
		<div class="container-fluid">
			<h1 class="navbar-brand" href="#">CEO <img src="../imgs/logo.png" width="65px" height="35px"></h1>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
					<a class="nav-link" href="quienes.html">Quienes Somos?</a>
					<a class="nav-link" href="staff.html">Nuestro Staff</a>
					<a class="nav-link" href="enfermedades.html">Enfermedades Oculares</a>
					<a class="nav-link active" href="contactenos.html">Contactenos</a>
				</div>
			</div>
		</div>
	</nav>
	<!-- TERMINA EL HEADER -->

	<form action="#" method="get">
		<!-- PREGUNTAS PERSONALES -->
		<h2>Informacion Personal</h2>
		<!-- NOMBRE -->
		<input type="text" placeholder="Ingresa tus nombres" name="Nombre" label="enviar-nombre" required>
		<br>
		<!-- APELLIDO -->
		<input type="text" placeholder="Ingresa tus apellidos" name="Apellido" required>
		<br>
		<!-- EDAD -->
		<input type="number" placeholder="Edad" name="Edad" required>
		<br>
		<!-- TELEFONO -->
		<input type="tel" placeholder="963852741" name="Telefono" required>
		<br>
		<!-- CORREO -->
		<input type="email" placeholder="ejemplo@correo.com" name="Correo" required>

		<!-- Sedes -->
		<div>
			<h2>Sedes</h2>
			<select>
				<option value="Lima">Sede Lima</option>
				<option value="Tacna">Sede Tacna</option>
			</select>
		</div>

		<!-- Informacion al correo -->
		<div>
			<p>Desea recibir nuevas informaciones y promociones a su correo</p>
			<input type="checkbox" name="Acepta" value="si">
		</div>


		<input type="submit" value="Enviar">
	</form>

	<!-- INICIA EL FOOTER -->
	<footer class="row col-12 bg-info">
		<h2>CEO <img src="../imgs/logo.png" width="65px" height="35px"></h2>
		<h2 class="extra-info"><a href="contactenos.html">Contactenos</a></h2>
		<h2 class="extra-info">CEO Vida buena, Vista buena</h2>
	</footer>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
	</script>
</body>

</html>
